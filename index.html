<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="backgroundWLogo"></div>
    <div class="mainContent">
        <div class="topContent">
            <h1>This is the official NON-FUNCTIONING account creation form for the forum of electronic musician "Scaremony".</h1> 
            <h4>Enter your info below in order to NOT receive any updates on future Scaremony releases nor will you actually be able to access the non-existant forum! :)</h4>
        </div>
        <div class="formContainer">
            <form action="null">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Chicho">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Cranielli">
                <label for="emailAddress">Email:</label>
                <input type="email" name="emailAddress" id="emailAddress" placeholder="chicho@scaremonyfan.com" required>
                <label for="phoneNumber">Phone #:</label>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="(555)-555-5555">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="********" required>
                <label for="passwordConfirmation">Re-type Password:</label>
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="********" required>
                <button type="submit">Submit Info</button>
                <button type="reset">Reset Info</button>
            </form>
        </div>
        <div class="bottomContent"></div>
    </div>
</body>
</html>
